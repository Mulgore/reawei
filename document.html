<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>

<div class="main" style="margin-top:1%;">

</div>

<script type="text/javascript">
//config的设置是全局的
layui.config({
  base: '/js/'
}).extend({ //设定模块别名
    tables: 'tables' //如果test.js是在根目录，也可以不用设定别名
});

layui.use(['form','element','tables','laytpl'], function(){
	var layer = layui.layer,
	form = layui.form(),
	element = layui.element(),
	btable = layui.tables(),
	laytpl = layui.laytpl,
	$ = layui.jquery;

    var data = [{"id":"1","title":"阅微网上线了！！！","author":"星武","createTime":"2017年04月10日","clickate":"888","desc":"今年(2016年)年初就打算做一个个人博客了，在年初时候想着才年初，今年还有很长时间，所以就没有着急，一直拖着，这一拖就是半年。在五六月分的时候，想着这都半年过去了，博"},{"id":"2","title":"阅微网上线了！！！","author":"星武","createTime":"2017年04月10日","clickate":"888","desc":"今年(2016年年初就打算做一个个人博客了，在年初时候想着才年初，今年还有很长时间，所以就没有着急，一直拖着，这一拖就是半年。在五六月分的时候，想着这都半年过去了，博"}]
   	laytpl(btable.columns(data)).ready(data,function (html) {
		$("#page").append(html);
    });
	//左边导航点击显示
	$('.left_nav_btn').click(function(){
		$('.left_nav_mask').show();
		$('.left_nav').addClass('left_nav_show');
	});
	//左边导航点击消失
	$('.left_nav_mask').click(function(){
		$('.left_nav').removeClass('left_nav_show');
		$('.left_nav_mask').hide();
	});

	//搜索框特效
	$('.header .head_search .search_input').focus(function(){
		$('.header .head_search').addClass('focus');
		$(this).attr('placeholder','输入关键词搜索');
	});
	$(document).click(function(){
		$('.header .head_search').removeClass('focus');
		$('.header .head_search .search_input').attr('placeholder','搜索');
	});
	$('.header .head_search').click(function(e){
		$(this).addClass('focus');
		e.stopPropagation(); 
	});
	/*$('.header .head_search .close').click(function(){
		$('.header .head_search').removeClass('focus');
		$('.header .head_search .search_input').attr('placeholder','搜索');
	});*/
	
	//回到顶部
	$("#to_top").click(function() {
      $("html,body").animate({scrollTop:0}, 200);
    });
    $(document).scroll(function(){
    	var	scroll_top = $(document).scrollTop();
    	if(scroll_top > 500){
    		$("#to_top").show();
    	}else{
    		$("#to_top").hide(); 
    	}
    });

    } */

});



</script>
